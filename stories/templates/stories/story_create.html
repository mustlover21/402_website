{% extends 'base_layout.html' %}
{% block title %} Hap-Pea Foods | Create A Story {% endblock %}
{% block content %}

<div class="create-story">
  <h2>Create a Story!</h2>
  <form class="site-form" action="{% url 'stories:create' %}" method="post">  <!--use: enctype="multipart/form-data"   if you upload images -->
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Create Story">
  </form>
</div>

{% endblock %}
